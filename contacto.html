<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilo/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-md navbar-light $backgroundheadfoot py-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><i class="bi bi-cup">Pandora</i></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page"  href="index.html">Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="desayunosmeriendas.html"
                  >Desayunos y Meriendas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="preguntasfrecuentes.html"
                  >Preguntas Frecuentes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link"  href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="primeraSeccion">
        <div>
          <h1>Contactate con nosotros</h1>
        </div>
        <!-- Formulario -->
        <form>
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label"
              >Nombre y Apellido</label
            >
            <input
              type="name"
              class="form-control"
              id="exampleInputName1"
            />
          </div>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Correo electrónico</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >¿Desea recibir novedades e información de promociones?</label
            >
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Consulta por
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Catering para evento</a></li>
              <li><a class="dropdown-item" href="#">Desayuno soprpresa</a></li>
              <li><a class="dropdown-item" href="#">Picada</a></li>
            </ul>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-primary">Borrar</button>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer py-4">
      <div class="container">
        <nav class="row">
          <!-- Logo -->
          <a href="index.html" class="col-3 d-flex align-items-center">
            <i style="color: purple" class="bi bi-cup"></i>
          </a>
          <!-- Redes sociales -->
          <ul class="col-3 list-unstyled ms-auto">
            <li class="d-flex justify-content-between">
              <a href="https://www.facebook.com/?ref=logo">
                <i style="color: purple" class="bi bi-facebook"></i>
              </a>
              <a href="https://www.instagram.com/">
                <i style="color: purple" class="bi bi-instagram"></i>
              </a>
              <a href="https://twitter.com/">
                <i style="color: purple" class="bi bi-twitter"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
